[Appearance]
color_scheme_path=~/dotfiles/config/qt5ct/catppuccin-mocha.conf
custom_palette=true
icon_theme=papirus-dark
standard_dialogs=default
style=kvantum

[Fonts]
fixed="JetBrainsMono Nerd Font,9,-1,5,75,0,0,0,0,0,Bold"
general="Noto Sans,11,-1,5,75,0,0,0,0,0,Bold"

[Interface]
activate_item_on_single_click=1
buttonbox_layout=0
cursor_flash_time=1000
dialog_buttons_have_icons=0
double_click_interval=400
gui_effects=General, AnimateMenu, AnimateCombo, AnimateTooltip, AnimateToolBox
keyboard_scheme=2
menus_have_icons=false
show_shortcuts_in_context_menus=true
stylesheets=@Invalid()
toolbutton_style=4
underline_shortcut=2
wheel_scroll_lines=1

[SettingsWindow]
geometry=@ByteArray(\x1\xd9\xd0\xcb\0\x3\0\0\0\0\x5\xe8\0\0\0\0\0\0\v\xcf\0\0\aA\0\0\x5\xeb\0\0\0\x1a\0\0\v\xcc\0\0\a>\0\0\0\0\0\0\0\0\v\xd0\0\0\x5\xeb\0\0\0\x1a\0\0\v\xcc\0\0\a>)

[Troubleshooting]
force_raster_widgets=1
ignored_applications=@Invalid()
