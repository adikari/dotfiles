$mod          = Mod1
$mainMonitor  = eDP-1
$extMonitor   = DP-3

# █▀▄▀█ █▀█ █▄░█ █ ▀█▀ █▀█ █▀█
# █░▀░█ █▄█ █░▀█ █ ░█░ █▄█ █▀▄

monitor = $mainMonitor, 2880x1800@90, 0x0, 1.5
monitor = $extMonitor, 3440x1440@49, 1920x0, 1


# █░░ ▄▀█ █░█ █▄░█ █▀▀ █░█
# █▄▄ █▀█ █▄█ █░▀█ █▄▄ █▀█

exec-once = xdg-portal-hyprland
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = waybar
exec-once = dunst
exec-once = blueman-applet
exec-once = nm-applet --indicator
exec-once = wl-paste --watch cliphist store
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = sway-audio-idle-inhibit
exec-once = swayidle -w timeout 180 "swaylock"
exec-once = swww init
exec = set-theme


# ▄▀█ █░█ ▀█▀ █▀█ █▀ ▀█▀ ▄▀█ █▀█ ▀█▀   ▄▀█ █▀█ █▀█ █▀
# █▀█ █▄█ ░█░ █▄█ ▄█ ░█░ █▀█ █▀▄ ░█░   █▀█ █▀▀ █▀▀ ▄█

exec-once = [workspace 1 silent] firefox --browser
exec-once = [workspace 2 silent] kitty /bin/bash -c "tmux attach || exec tmux new-session"
exec-once = [workspace 3 silent] slack

exec-once=~/dotfiles/config/hypr/handle_monitor_connect


# █▀▀ █▀▀ █▄░█ █▀▀ █▀█ ▄▀█ █░░
# █▄█ ██▄ █░▀█ ██▄ █▀▄ █▀█ █▄▄

general {
  gaps_in = 1
  gaps_out = 6
  border_size = 2
  col.active_border = 0xffcba6f7 
  col.inactive_border = 0xffb4befe 0xff6c7086 45deg

  layout = dwindle
}


# █▀▄ █▀▀ █▀▀ █▀█ █▀█ ▄▀█ ▀█▀ █ █▀█ █▄░█
# █▄▀ ██▄ █▄▄ █▄█ █▀▄ █▀█ ░█░ █ █▄█ █░▀█

decoration {
  rounding = 5
  multisample_edges = true
  drop_shadow = false
  
  blurls = lockscreen
  blurls = waybar

  blur {
    enabled = on
    size = 6
    passes = 2
    new_optimizations = on
    ignore_opacity = on
    xray = false
  }
}


# ▄▀█ █▄░█ █ █▀▄▀█ ▄▀█ ▀█▀ █ █▀█ █▄░█
# █▀█ █░▀█ █ █░▀░█ █▀█ ░█░ █ █▄█ █░▀█

animations {
  enabled = yes

  bezier = myBezier, 0.10, 0.9, 0.1, 1.05

  animation = windows, 1, 7, myBezier, slide
  animation = windowsOut, 1, 7, myBezier, slide
  animation = border, 1, 10, default
  animation = fade, 1, 7, default
  animation = workspaces, 1, 6, default
  animation = specialWorkspace, 1, 3, default, slidevert
}


# █▀▄▀█ █ █▀ █▀▀
# █░▀░█ █ ▄█ █▄▄

misc {
  disable_hyprland_logo = yes
}


# █░░ ▄▀█ █▄█ █▀█ █░█ ▀█▀ █▀
# █▄▄ █▀█ ░█░ █▄█ █▄█ ░█░ ▄█

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
 
dwindle {
  pseudotile = yes 
  preserve_split = yes 
}

master {
  new_is_master = true
}

gestures {
  workspace_swipe = off
}


# █ █▄░█ █▀█ █░█ ▀█▀
# █ █░▀█ █▀▀ █▄█ ░█░

input {
  kb_layout = us
  kb_variant =
  kb_model =
  kb_options = ctrl:nocaps
  kb_rules = 

  repeat_delay = 400
  repeat_rate = 50

  follow_mouse = 1

  touchpad {
    natural_scroll = no
  }

  sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}

device:apple-internal-keyboard-/-trackpad {
  kb_options = ctrl:nocaps,altwin:swap_alt_win
}


# █▀▀ █▄░█ █░█
# ██▄ █░▀█ ▀▄▀

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = GDK_BACKEND,wayland
env = QT_QPA_PLATFORM,wayland
env = QT_STYLE_OVERRIDE,kvantum
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = XDG_PICTURES_DIR,$HOME/Pictures


# █░█░█ █ █▄░█ █▀▄ █▀█ █░█░█   █▀█ █░█ █░░ █▀▀ █▀
# ▀▄▀▄▀ █ █░▀█ █▄▀ █▄█ ▀▄▀▄▀   █▀▄ █▄█ █▄▄ ██▄ ▄█

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
 
windowrule = float, ^(pavucontrol)$
windowrule = float, ^(blueman-manager)$ 
windowrule = float,^(nm-connection-editor)$
windowrule = float, title:^(btop)$
windowrule = float, title:^(update-sys)$

windowrulev2 = opacity 0.90 0.90, class:^(kitty)$
windowrulev2 = animation popin, class:^(kitty)$, title:^(update-sys)$
windowrulev2 = size 40% 60%, class:^(kitty)$, title:^(update-sys)$
windowrulev2 = center, class:^(kitty)$, title:^(update-sys)$
 
windowrule = float, ^(thunar)$
windowrulev2 = animation popin, class:^(thunar)$
windowrulev2 = opacity 0.8 0.8, class:^(thunar)$

windowrule = float, ^(imv)$
windowrulev2 = animation popin, class:^(imv)$
windowrulev2 = opacity 0.8 0.8, class:^(imv)$
 
windowrule = float, ^(Pinentry)(.*)$
windowrulev2 = animation popin, class:^(Pinentry)(.*)$
windowrulev2 = opacity 0.8 0.8, class:^(Pinentry)(.*)$

windowrule = float, ^(chromium)$
windowrulev2 = animation popin, class:^(chromium)$

windowrulev2 = move cursor -3% -105%, class:^(rofi)$
windowrulev2 = noanim, class:^(rofi)$
windowrulev2 = opacity 0.8 0.6,class:^(rofi)$

# floating file manager
windowrule = float, title:^(term-file-browser)$
windowrulev2 = animation popin, title:^(term-file-browser)$
windowrulev2 = size 40% 40%, title:^(term-file-browser)$
windowrulev2 = center, title:^(term-file-browser)$

# floating terminal
# exec-once = [workspace special:terminal silent] kitty --title=term-floating /bin/bash -c "tmux attach || exec tmux new-session"
# bind = $mod, GRAVE, togglespecialworkspace, terminal
# windowrulev2 = float, title:^(term-floating)$
# windowrulev2 = size 99.8% 98%, title:^(term-floating)$
# windowrulev2 = move 1 1, title:^(term-floating)$


# █▄▀ █▀▀ █▄█ █▄▄ █ █▄░█ █▀▄
# █░█ ██▄ ░█░ █▄█ █ █░▀█ █▄▀

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
 
bind = $mod, RETURN, exec, kitty  
bind = $mod SHIFT, RETURN, exec, kitty /bin/bash -c "tmux attach || exec tmux new-session"
bind = $mod CONTROL, L, exec, swaylock 
bind = $mod CONTROL, E, exec, wlogout --protocol layer-shell -b 2
bind = $mod SHIFT, E, exec, thunar 
bind = $mod, E, exec, kitty --title=term-file-browser -e nnn -ed
bind = $mod, D, exec, rofi -modi drun,run -show drun 
bind = $mod, W, exec, rofi -modi drun,run -show window 
bind = $mod SHIFT, P, exec,  hyprpicker - | wl-copy

 
# █▀ █▀▀ █▀█ █▀▀ █▀▀ █▄░█ █▀ █░█ █▀█ ▀█▀
# ▄█ █▄▄ █▀▄ ██▄ ██▄ █░▀█ ▄█ █▀█ █▄█ ░█░

bind = $mod, S, exec, grim -g "$(slurp)" /tmp/"$(date +%Y%m%d-%H%M%S)".png
bind = $mod SHIFT, S, exec, grim -g "$(slurp)" - | wl-copy
bind = $mod CONTROL, S, exec, grim -g "$(slurp)" - | swappy -f - 
bind = $mod, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy 


# █░█░█ █ █▄░█ █▀▄ █▀█ █░█░█   █▀▄▀█ ▄▀█ █▄░█ ▄▀█ █▀▀ █▀▄▀█ █▀▀ █▄░█ ▀█▀
# ▀▄▀▄▀ █ █░▀█ █▄▀ █▄█ ▀▄▀▄▀   █░▀░█ █▀█ █░▀█ █▀█ █▄█ █░▀░█ ██▄ █░▀█ ░█░

bind = $mod CONTROL, F5, exit, 
bind = $mod SHIFT, Q, killactive 
bind = $mod, F, fullscreen
bind = $mod SHIFT, J, togglesplit, dwindle
bind = $mod, P, pseudo, dwindle
bind = $mod SHIFT, SPACE, togglefloating, 


# █▀▀ █▀█ █▀▀ █░█ █▀
# █▀░ █▄█ █▄▄ █▄█ ▄█

bind = $mod, h, movefocus, l
bind = $mod, left, movefocus, l

bind = $mod, l, movefocus, r
bind = $mod, right, movefocus, r

bind = $mod, k, movefocus, u
bind = $mod, up, movefocus, u

bind = $mod, j, movefocus, d
bind = $mod, down, movefocus, d


# █▀▄▀█ █▀█ █░█ █▀▀
# █░▀░█ █▄█ ▀▄▀ ██▄

bind = $mod SHIFT, h, movewindow, l
bind = $mod SHIFT, l, movewindow, r
bind = $mod SHIFT, k, movewindow, u
bind = $mod SHIFT, j, movewindow, d


# █▀█ █▀▀ █▀ █ ▀█ █▀▀
# █▀▄ ██▄ ▄█ █ █▄ ██▄

bind = $mod, R, submap, resize
submap = resize
binde = , H, resizeactive,-50 0
binde = , L, resizeactive,50 0
binde = , K, resizeactive,0 -50
binde = , J, resizeactive,0 50
binde = , left, resizeactive,-50 0
binde = , right, resizeactive,50 0
binde = , up, resizeactive,0 -50
binde = , down, resizeactive,0 50
bind = , escape, submap, reset
submap = reset


# █▀ █▀█ █▀▀ █▀▀ █ ▄▀█ █░░
# ▄█ █▀▀ ██▄ █▄▄ █ █▀█ █▄▄

bind = $mod, grave, togglespecialworkspace,
bind = $mod SHIFT, grave, movetoworkspace, special


# █▀ █░█░█ █ ▀█▀ █▀▀ █░█
# ▄█ ▀▄▀▄▀ █ ░█░ █▄▄ █▀█

bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

bind = SUPER ALT, up, workspace, e+1
bind = SUPER ALT, down, workspace, e-1


# ▀█▀ ▄▀█ █▄▄ █▄▄ █▀▀ █▀▄
# ░█░ █▀█ █▄█ █▄█ ██▄ █▄▀
 
bind= $mod, g, togglegroup,
bind= $mod, tab, changegroupactive,


# █▀▄▀█ █▀█ █░█ █▀▀
# █░▀░█ █▄█ ▀▄▀ ██▄

bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

bind = $mod CONTROL, n, movecurrentworkspacetomonitor, $mainMonitor
bind = $mod CONTROL, p, movecurrentworkspacetomonitor, $extMonitor


# █▀▄▀█ █▀█ █░█ █▀ █▀▀   █▄▄ █ █▄░█ █▀▄ █ █▄░█ █▀▀
# █░▀░█ █▄█ █▄█ ▄█ ██▄   █▄█ █ █░▀█ █▄▀ █ █░▀█ █▄█

bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow


