$mod = Mod1

source = ~/.config/hypr/theme.conf

# Setup monitors
# See https://wiki.hyprland.org/Configuring/Monitors/
# eDP-1 is the built in monitor while DP-1 is external
# DP-1 is on the left and  eDP-1 is on the right
# name,resolution,position,scale
monitor=eDP-1,2560x1440@120,0x0,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = ~/.config/hypr/xdg-portal-hyprland
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = swww init
exec-once = waybar
exec-once = mako
exec-once = blueman-applet
exec-once = nm-applet --indicator
exec-once = wl-paste --watch cliphist store
exec = ~/dotfiles/bin/set-theme

# See https://wiki.hyprland.org/Configuring/Variables/ for more
general {
  gaps_in = 3
  gaps_out = 6
  border_size = 2
  col.active_border = $mauve 
  col.inactive_border = $overlay0

  layout = dwindle
}

misc {
  disable_hyprland_logo = yes
}

# See https://wiki.hyprland.org/Configuring/Variables/ for more
decoration {
  rounding = 5
  #blur = yes
  #blur_size = 7
  #blur_passes = 4
  #blur_new_optimizations = on

  blurls = lockscreen

  drop_shadow = yes
  shadow_range = 4
  shadow_render_power = 3
  col.shadow = rgba(1a1a1aee)
}

# see https://wiki.hyprland.org/Configuring/Animations/ for more
animations {
  enabled = yes

  bezier = myBezier, 0.10, 0.9, 0.1, 1.05

  animation = windows, 1, 7, myBezier, slide
  animation = windowsOut, 1, 7, myBezier, slide
  animation = border, 1, 10, default
  animation = fade, 1, 7, default
  animation = workspaces, 1, 6, default
  animation = specialWorkspace, 1, 3, default, slidevert
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
# master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
  pseudotile = yes 
  preserve_split = yes 
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
  new_is_master = true
}

# See https://wiki.hyprland.org/Configuring/Variables/ for more
gestures {
  workspace_swipe = off
}

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
  kb_layout = us
  kb_variant =
  kb_model =
  kb_options = ctrl:nocaps
  kb_rules = 

  repeat_delay = 400
  repeat_rate = 50

  follow_mouse = 1

  touchpad {
    natural_scroll = no
  }

  sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}

# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs
device:apple-internal-keyboard-/-trackpad {
  kb_options = ctrl:nocaps,altwin:swap_alt_win
}

windowrule = float, ^(pavucontrol)$
windowrule = float, ^(blueman-manager)$ 
windowrule = float,^(nm-connection-editor)$
windowrule = float, title:^(btop)$
windowrule = float, title:^(update-sys)$

# Example windowrule v2
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# rules below would make the specific app transparent
windowrulev2 = opacity 0.90 0.90, class:^(kitty)$
windowrulev2 = animation popin, class:^(kitty)$, title:^(update-sys)$
 
windowrule = float, ^(thunar)$
windowrulev2 = animation popin,class:^(thunar)$
windowrulev2 = opacity 0.8 0.8,class:^(thunar)$

windowrule = float, ^(chromium)$
windowrulev2 = animation popin,class:^(chromium)$

windowrulev2 = move cursor -3% -105%,class:^(rofi)$
windowrulev2 = noanim,class:^(rofi)$
windowrulev2 = opacity 0.8 0.6,class:^(rofi)$

# floating file manager
windowrule = float, title:^(term-file-browser)$
windowrulev2 = animation popin, title:^(term-file-browser)$
windowrulev2 = center, size 1200 600, title:^(term-file-browser)$

# floating terminal
exec-once = [workspace special:terminal silent] kitty --title=term-floating 
bind = $mod, GRAVE, togglespecialworkspace, terminal
windowrulev2 = float, title:^term-floating$
windowrulev2 = size 99.8% 98%, title:^term-floating$
windowrulev2 = move 1 1, title:^term-floating$

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more

#open the terminal
bind = $mod, RETURN, exec, kitty  

# close the active window
bind = $mod SHIFT, Q, killactive 

# fullscreen
bind = $mod, F, fullscreen

# Lock the screen
bind = $mod CONTROL, L, exec, swaylock 

# show the logout window
bind = $mod CONTROL, E, exec, wlogout --protocol layer-shell 

# Exit Hyprland all together
bind = $mod CONTROL, F5, exit, 

# Show the graphical file browser
bind = $mod SHIFT, E, exec, thunar 
bind = $mod, E, exec, kitty --title=term-file-browser -e ~/go/bin/lf 

# Allow a window to float
bind = $mod SHIFT, SPACE, togglefloating, 

# Show the graphical app launcher
bind = $mod, D, exec, rofi -modi drun,run -show drun 
bind = $mod, TAB, exec, rofi -modi drun,run -show window 
 
bind = $mod SHIFT, J, togglesplit, dwindle
bind = $mod, P, pseudo, dwindle

# take a screenshot
bind = $mod, S, exec, grim -g "$(slurp)" /tmp/"$(date +%Y%m%d-%H%M%S)".png

# take a screenshot and copy to clipboard
bind = $mod SHIFT, S, exec, grim -g "$(slurp)" - | wl-copy

# take a screenshot and edit
bind = $mod CONTROL, S, exec, grim -g "$(slurp)" - | swappy -f - 

# open clipboard manager
bind = $mod, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy 

# Move focus 
bind = $mod, h, movefocus, l
bind = $mod, l, movefocus, r
bind = $mod, k, movefocus, u
bind = $mod, j, movefocus, d

# Move focus with mod + arrow keys
bind = $mod, left, movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, up, movefocus, u
bind = $mod, down, movefocus, d

# Move window position
bind = $mod SHIFT, h, movewindow, l
bind = $mod SHIFT, l, movewindow, r
bind = $mod SHIFT, k, movewindow, u
bind = $mod SHIFT, j, movewindow, d

# Move/resize windows with mod + LMB/RMB and dragging
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# Resize
bind = $mod, R, submap, resize
submap = resize
binde = , H, resizeactive,-50 0
binde = , L, resizeactive,50 0
binde = , K, resizeactive,0 -50
binde = , J, resizeactive,0 50
binde = , left, resizeactive,-50 0
binde = , right, resizeactive,50 0
binde = , up, resizeactive,0 -50
binde = , down, resizeactive,0 50
bind = , escape, submap, reset
submap = reset

# Switch workspaces with mod + [0-9]
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Move active window to a workspace with mod + SHIFT + [0-9]
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mod + scroll
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1

# Source a file (multi-file configs)
source = ~/.config/hypr/media-binds.conf
source = ~/.config/hypr/env_var.conf
