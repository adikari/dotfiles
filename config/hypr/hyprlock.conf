source = $HOME/.config/theme/mocha.conf

$accent = $mauve
$accentAlpha = $mauveAlpha
$font = JetBrainsMono Nerd Font

# GENERAL
general {
    disable_loading_bar = true
    hide_cursor = true
}

# BACKGROUND
background {
    monitor =
    path = $HOME/dotfiles/wallpapers/tokyo_pink.png   # only png supported for now
    blur_passes = 4
    color = $base
}

# TIME
label {
    monitor =
    text = cmd[update:30000] echo "$(date +"%R")"
    color = $text
    font_size = 55
    font_family = $font
    position = -80, -20
    halign = right
    valign = bottom
    shadow_passes = 5
    shadow_size = 10
}

# DATE 
label {
    monitor = 
    text = cmd[update:43200000] echo "$(date +"%A, %d %B %Y")"
    color = $text
    font_size = 15
    font_family = $font
    position = -80, 30
    halign = right
    valign = bottom
    shadow_passes = 5
    shadow_size = 10
}

# TODO: USER AVATAR

image {
    monitor = 
    path = $HOME/dotfiles/wallpapers/face.png
    size = 100 # lesser side if not 1:1 aspect ratio
    rounding = -1 # negative values mean circle
    border_size = 2
    border_color = $accent
    rotate = 0 # degrees, counter-clockwise
    position = 0, 75
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 4
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = $accent
    inner_color = $surface0
    font_color = $text
    fade_on_empty = false
    placeholder_text = <span foreground="##$textAlpha"><i>ó°Œ¾  Logged in as </i><span foreground="##$accentAlpha">$USER</span></span>
    hide_input = false
    check_color = $accent
    fail_color = $red
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = $yellow
    position = 0, -35
    halign = center
    valign = center
}
