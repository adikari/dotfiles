# Application bindings
$terminal = uwsm app -- kitty
$browser = omarchy-launch-browser
$mod = Mod1

# █▄▀ █▀▀ █▄█ █▄▄ █ █▄░█ █▀▄
# █░█ ██▄ ░█░ █▄█ █ █░▀█ █▄▀

bindd = $mod, return, Terminal, exec, $terminal --working-directory=$(omarchy-cmd-terminal-cwd)
bind = $mod SHIFT, RETURN, exec, kitty /bin/bash -c "tmux attach || exec tmux new-session"
bindd = $mod, F, File manager, exec, uwsm app -- nautilus --new-window
bindd = $mod, B, Browser, exec, $browser
bindd = $mod, M, Music, exec, uwsm app -- spotify
bindd = $mod, N, Neovim, exec, $terminal -e nvim
bindd = $mod, T, Activity, exec, $terminal -e btop
bindd = $mod, G, Signal, exec, uwsm app -- signal-desktop
bindd = $mod, O, Obsidian, exec, uwsm app -- obsidian -disable-gpu
bindd = $mod, slash, Passwords, exec, uwsm app -- 1password

# If your web app url contains #, type it as ## to prevent hyperland treat it as comments
bindd = $mod, Y, YouTube, exec, omarchy-launch-webapp "https://youtube.com/"
bindd = $mod SHIFT, G, WhatsApp, exec, omarchy-launch-webapp "https://web.whatsapp.com/"
bindd = $mod ALT, G, Google Messages, exec, omarchy-launch-webapp "https://messages.google.com/web/conversations"
bindd = $mod, X, X, exec, omarchy-launch-webapp "https://x.com/"

bind = $mod CONTROL, L, exec, hyprlock
bind = $mod, E, exec, kitty --title=term-file-browser -e nnn -ed
bind = $mod SHIFT, P, exec,  hyprpicker -a

bindd = $mod, D, Launch apps, exec, walker -p "Start..."
bindd = $mod, SPACE, Omarchy menu, exec, omarchy-menu

# █▀ █▀▀ █▀█ █▀▀ █▀▀ █▄░█ █▀ █░█ █▀█ ▀█▀
# ▄█ █▄▄ █▀▄ ██▄ ██▄ █░▀█ ▄█ █▀█ █▄█ ░█░

bind = $mod, S, exec, grim -g "$(slurp)" /tmp/"$(date +%Y%m%d-%H%M%S)".png
bind = $mod SHIFT, S, exec, grim -g "$(slurp)" - | wl-copy

# █░█░█ █ █▄░█ █▀▄ █▀█ █░█░█   █▀▄▀█ ▄▀█ █▄░█ ▄▀█ █▀▀ █▀▄▀█ █▀▀ █▄░█ ▀█▀
# ▀▄▀▄▀ █ █░▀█ █▄▀ █▄█ ▀▄▀▄▀   █░▀░█ █▀█ █░▀█ █▀█ █▄█ █░▀░█ ██▄ █░▀█ ░█░

bind = $mod CONTROL, F5, exit,
bind = $mod SHIFT, Q, killactive
bind = $mod SHIFT, F, fullscreen
bind = $mod SHIFT, J, togglesplit, dwindle
bind = $mod, P, pseudo, dwindle
bind = $mod SHIFT, SPACE, togglefloating,

# █▀▀ █▀█ █▀▀ █░█ █▀
# █▀░ █▄█ █▄▄ █▄█ ▄█

bind = $mod, h, movefocus, l
bind = $mod, left, movefocus, l

bind = $mod, l, movefocus, r
bind = $mod, right, movefocus, r

bind = $mod, k, movefocus, u
bind = $mod, up, movefocus, u

bind = $mod, j, movefocus, d
bind = $mod, down, movefocus, d


# █▀▄▀█ █▀█ █░█ █▀▀
# █░▀░█ █▄█ ▀▄▀ ██▄

bind = $mod SHIFT, h, movewindow, l
bind = $mod SHIFT, l, movewindow, r
bind = $mod SHIFT, k, movewindow, u
bind = $mod SHIFT, j, movewindow, d


# █▀█ █▀▀ █▀ █ ▀█ █▀▀
# █▀▄ ██▄ ▄█ █ █▄ ██▄

bind = $mod, R, submap, resize
submap = resize
binde = , H, resizeactive,-50 0
binde = , L, resizeactive,50 0
binde = , K, resizeactive,0 -50
binde = , J, resizeactive,0 50
binde = , left, resizeactive,-50 0
binde = , right, resizeactive,50 0
binde = , up, resizeactive,0 -50
binde = , down, resizeactive,0 50
bind = , escape, submap, reset
submap = reset


# █▀ █▀█ █▀▀ █▀▀ █ ▄▀█ █░░
# ▄█ █▀▀ ██▄ █▄▄ █ █▀█ █▄▄

bind = $mod, grave, togglespecialworkspace,
bind = $mod SHIFT, grave, movetoworkspace, special


# █▀ █░█░█ █ ▀█▀ █▀▀ █░█
# ▄█ ▀▄▀▄▀ █ ░█░ █▄▄ █▀█

bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

bind = SUPER ALT, up, workspace, e+1
bind = SUPER ALT, down, workspace, e-1


# ▀█▀ ▄▀█ █▄▄ █▄▄ █▀▀ █▀▄
# ░█░ █▀█ █▄█ █▄█ ██▄ █▄▀

bind= $mod, g, togglegroup,
bind= $mod, tab, changegroupactive,


# █▀▄▀█ █▀█ █░█ █▀▀
# █░▀░█ █▄█ ▀▄▀ ██▄

bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

bind = $mod CONTROL, n, movecurrentworkspacetomonitor, $mainMonitor
bind = $mod CONTROL, p, movecurrentworkspacetomonitor, $extMonitor


# █▀▄▀█ █▀█ █░█ █▀ █▀▀   █▄▄ █ █▄░█ █▀▄ █ █▄░█ █▀▀
# █░▀░█ █▄█ █▄█ ▄█ ██▄   █▄█ █ █░▀█ █▄▀ █ █░▀█ █▄█

bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow
